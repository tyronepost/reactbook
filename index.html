<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React</title>
</head>
<body>
    <div id="app"></div>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react-dom/dist/react-dom.js"></script>
    <script>
        ReactDOM.render(
          React.DOM.h1(
            {
              id: "my-heading",
              style: {
                background: "black",
                color: "white",
                fontFamily: "Verdana",
              }
            },
            React.DOM.span(null,
              React.DOM.em(null, "Hell"), "o"),
              " World"
            ),
          document.getElementById("app")
        );

    </script>
</body>
